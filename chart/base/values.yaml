global: {}

name: mq-metric-samples

replicaCount: 1
# logLevel: "info"

image:
  repository: replace
  tag: replace
  pullPolicy: IfNotPresent
  port: 9157

# nameOverride: ""
# fullnameOverride: ""

service:
  type: ClusterIP
  port: 9157

route:
  enabled: true

ingress:
  enabled: false
